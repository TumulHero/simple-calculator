<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple-calculator</title>


    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <!-- css link -->
    <link rel="stylesheet" href="style.css">


    <!-- bootstrap 5 cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
    ">


</head>
<body>

    <div class="calculatorBody" >

        <table>
            <tr>
                <td colspan="4">
                    <input type="text" name="" id="myResult" >
                </td>
            </tr>
    
            <tr>
                <td>
                    <input type="button" value="C" onclick="remove(' ')"  >
                    <input type="button" value="(" onclick="calculation('(')">
                    <input type="button" value=")" onclick="calculation(')')">
                </td>
    
                <td>
                    <input type="button" value="7" onclick="calculation('7')">
                    <input type="button" value="8" onclick="calculation('8')">
                    <input type="button" value="9" onclick="calculation('9')">
                    <input type="button" value="+" onclick="calculation('+')">
                </td>
    
                <td>
                    <input type="button" value="4" onclick="calculation('4')">
                    <input type="button" value="5" onclick="calculation('5')">
                    <input type="button" value="6" onclick="calculation('6')">
                    <input type="button" value="-" onclick="calculation('-')">
                </td>
    
                <td>
                    <input type="button" value="1" onclick="calculation('1')">
                    <input type="button" value="2" onclick="calculation('2')">
                    <input type="button" value="3" onclick="calculation('3')">
                    <input type="button" value="*" onclick="calculation('*')">
                </td>
                <td>
                    <input type="button" value="0" onclick="calculation('0')">
                    <input type="button" value="." onclick="calculation('.')">
                    <input type="button" value="/" onclick="calculation('/')">
                    <input type="button" value="=" onclick="answer()">
                </td>
            </tr>
        </table>
    </div>

    

    <script>

        function answer(){
            var a=document.getElementById('myResult').value;
            var b=eval(a)
            document.getElementById('myResult').value=b

        }

        function remove(clear){
            document.getElementById("myResult").value=clear

        }

        function calculation(inputNumber){
            document.getElementById("myResult").value+=inputNumber
        }
    </script>

    <!-- bootstrap js -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js
   "></script>
</body>
</html>
